quarkus.datasource.db-kind=oracle
quarkus.datasource.username=${DATABASE_USERNAME}
quarkus.datasource.password=${DATABASE_PASSWORD}
quarkus.datasource.jdbc.url=${DATABASE_URL}
quarkus.datasource.jdbc.driver=oracle.jdbc.OracleDriver
quarkus.http.port=${PORT}

# Timeouts aumentados
quarkus.datasource.jdbc.acquisition-timeout=30S
quarkus.datasource.jdbc.max-size=3
quarkus.datasource.jdbc.min-size=1

# JWT
mp.jwt.verify.issuer=neuron-api
mp.jwt.verify.algorithm=HS256
mp.jwt.sign.algorithm=HS256

# Chave simétrica usada para ASSINAR e VERIFICAR o token
smallrye.jwt.sign.key=${JWT_SECRET_KEY}
smallrye.jwt.verify.key=${JWT_SECRET_KEY}

quarkus.smallrye-jwt.enabled=true

# Configurações de CORS para produção
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=${CORS_ORIGINS}
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization

# Otimizações para produção
quarkus.package.type=uber-jar
quarkus.native.resources.includes=**